<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madina</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div class="page">
        <div class="row px-2 mainContent">
            <div id="myTable" class="col-xl-6 col-lg-6 col-12">
                <div id="brand">
                    <img src="imgs/logo.jpg" alt="logo" class="img-fluid">
                </div>
                <div id="medTable">
                    <h2 class="mb-3 text-white">
                        Schedule Medicine
                    </h2>
                    <table>
                        <thead>
                            <tr>
                                <td>Medicine Name</td>
                                <td>Time</td>
                                <td>Dose</td>
                                <td>Notes</td>
                                <td>&nbsp;</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>medicine 0</td>
                                <td>1/20/2021 1:35:31 PM</td>
                                <td>1 tablet</td>
                                <td>Notes</td>
                                <td>
                                    <input class="" type="checkbox" value="" id="flexCheckDefault">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="myInfo" class="col-xl-6 col-lg-6 col-12 pr-0">
                <div class="row mx-0 bord">
                    <div class="col-md-4 col-xs-6 myContainer">
                        <div class="info">patient</div>
                    </div>
                    <div class="col-md-8 col-xs-6 details">
                        <span>Hisham Mohamed</span>
                    </div>
                </div>
                <div class="empty"></div>
                <div class="row mx-0 bord">
                    <div class="col-md-4 col-xs-6 myContainer">
                        <div class="info">Doctor</div>
                    </div>
                    <div class="col-md-8 col-xs-6 details">
                        <span>Ismail Ramdan</span>
                    </div>
                </div>
                <div class="empty"></div>
                <div class="row mx-0 bord">
                    <div class="col-md-4 col-xs-6 myContainer">
                        <div class="info">Operation</div>
                    </div>
                    <div class="col-md-8 col-xs-6 details">
                        <span>Rhinoplasty</span>
                    </div>
                </div>
                <div class="empty"></div>
                <div class="row mx-0 bord">
                    <div class="col-md-4 col-xs-6 myContainer">
                        <div class="info">Degree</div>
                    </div>
                    <div class="col-md-8 col-xs-6 details">
                        <span>Royal Suite</span>
                    </div>
                </div>
                <div class="empty"></div>
                <div class="row mx-0 bord">
                    <div class="col-md-4 col-xs-6 myContainer">
                        <div class="info">Notes</div>
                    </div>
                    <div class="col-md-8 col-xs-6 details">
                    </div>
                </div>
                <div class="empty"></div>

                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="5000">
                            <img src="imgs/baby.jpg" class="d-block w-100 h-100">
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <img src="imgs/baby.jpg" class="d-block w-100 h-100">
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <img src="imgs/baby.jpg" class="d-block w-100 h-100">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row my-2 px-2 newsBar">
            <div class="col-lg-2 col-md-4 col-xs-6 myContainer">
                <div class="info">Latest</div>
            </div>
            <div class="col-lg-10 col-md-8 col-xs-6 details bordRht">
                <div class="ticker">
                    <!-- <div class="title">
                        <h5>Breaking News</h5>
                    </div> -->
                    <div class="news">
                        <marquee>
                            <p class="mb-0">
                                <img src="imgs/logo.png" style="width: 5%;">
                                Biden inauguration: Executive orders to reverse
                            </p>
                        </marquee>
                    </div>
                </div>

            </div>
        </div>

        <footer class="row mb-0">
            <span>All Rights Reserved <div class="e-img"></div>Easttown &copy; 2021.</span>
        </footer>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/first.js"></script>
</body>

</html>
